<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
  <main>
    <header class="image">
      <img src="./images/illustration-hero.svg" />
    </header>
    <section class="card">
      <section class="start">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
      </section>
      <section class="payment">
        <div class="icon">
          <img src="./images/icon-music.svg">
          <div>
            <p class="annual"><b>Annual Plan</b></p>
            <p class="amount">$59.99/year</p>
          </div>
        </div>
        <button class="change"><b>Change</b></button>
      </section>
      <button class="proceed">Proceed to Payment</button>
      <button class="Cancel"><p>Cancel Order</p></button>
    </section>
  </main>
</body>

</html>
